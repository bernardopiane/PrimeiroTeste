{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Meetups</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
</head>
<body>
<h1>All Meetups</h1>
<p>Hello world</p>

{% if show_meetups %}
    {% for meetup_item in meetups %}
        <p>{{ meetup_item.title }}</p>
    {% endfor %}
{% else %}
    <p>No meetups found</p>
{% endif %}
</body>
</html>
